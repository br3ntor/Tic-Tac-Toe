<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe</title>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div id="container">
        <div id="board">
            <div class="row" id="row_0">
                <div class="square sq-hov" id="0"></div>
                <div class="square sq-hov" id="1"></div>
                <div class="square sq-hov" id="2"></div>
            </div>
            <div class="row" id="row_1">
                <div class="square sq-hov" id="3"></div>
                <div class="square sq-hov" id="4"></div>
                <div class="square sq-hov" id="5"></div>
            </div>
            <div class="row" id="row_2">
                <div class="square sq-hov" id="6"></div>
                <div class="square sq-hov" id="7"></div>
                <div class="square sq-hov" id="8"></div>
            </div>
        </div>
    </div>
    <div id="scoreboard">
        <div>
            <img src="img/human.svg" alt="human" title="Human">
            <span id="h-score">0</span>
        </div>
        <div>
            <img src="img/computer.svg" alt="computer" title="Computer">
            <span id="c-score">0</span>
        </div>
        <div>
            <img src="img/draw.svg" alt="draw" title="Draw">
            <span id="d-score">0</span>
        </div>
    </div>
    <div id="modal">
        <div id="modal-content">
            <div id="choose-x">X</div>
            <div id="choose-o">O</div>
            <div id="game-over-message">Game Over</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
